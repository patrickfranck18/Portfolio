<section id="portfolio-section" class="portfolio-section">
  
  <h1>MES RÉALISATIONS</h1>
  <p class="intro">Découvrez une sélection de mes projets récents</p>
  <div class="portfolio-grid">
    <div 
      *ngFor="let project of projects" 
      class="project-card"
      (click)="openModal(project)">
      <div class="project-image">
  <img [src]="project.image" [alt]="project.title" class="img-fluid">
</div>
      <div class="project-overlay">
        <h3>{{ project.title }}</h3>
        <p class="category">{{ project.category }}</p>
        <button class="btn-details">Voir les détails</button>
      </div>
    </div>
  </div>
</section>

<div *ngIf="selectedProject" class="modal-backdrop" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <div class="modal-banner">
  <img [src]="selectedProject.image" [alt]="selectedProject.title">
  
  <div class="banner-overlay-text">
    <h2>{{ selectedProject.title }}</h2>
    <p>{{ selectedProject.category }} • {{ selectedProject.date }}</p>
  </div>

  <button class="btn-close" (click)="closeModal()">×</button>
</div>
    <div class="modal-body">
      <div class="section">
        <h3>Description</h3>
        <p>{{ selectedProject.description }}</p>
      </div>
      <div class="section">
        <h3>Technologies utilisées</h3>
        <div class="tech-tags">
          <span *ngFor="let tech of selectedProject.technologies" class="tag">
            {{ tech }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
