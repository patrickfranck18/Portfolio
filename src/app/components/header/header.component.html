<header class="header" data-header [class.scrolled]="isScrolled" class="header">
    <div class="container">

      <a routerLink="/home" class="logo">
        <img src="assets/images/logoShop.png" width="151" height="28" alt="Jassa home">
      </a>

      <nav class="navbar" data-navbar [ngClass]="status ? 'active' : ''">
<ul class="navbar-list">
  <li class="navbar-item">
    <a (click)="scrollTo($event, 'portfolio')" class="label-lg navbar-link has-after" style="cursor: pointer;">Portfolio</a>
  </li>

  <li class="navbar-item">
    <a (click)="scrollTo($event, 'formation')" class="label-lg navbar-link has-after" style="cursor: pointer;">Formation</a>
  </li>

  <li class="navbar-item">
    <a (click)="scrollTo($event, 'service')" class="label-lg navbar-link has-after" style="cursor: pointer;">Services</a>
  </li>

  <li class="navbar-item">
    <a (click)="scrollTo($event, 'contact')" class="label-lg navbar-link has-after" style="cursor: pointer;">Contacts</a>
  </li>
</ul>
      </nav>

      <a href="#contact" (click)="scrollTo($event, 'contact')" class="btn btn-primary">Contactez moi</a>

      <button class="nav-toggle-btn" aria-label="menu" data-nav-toggler (click)="addToggle()">
        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
      </button>

    </div>
  </header>
